<mat-toolbar class="toolbar">

  <mat-toolbar-row>

    <div *ngIf="true"><!-- TODO: if back navigation exists -->

      <button
        mat-icon-button
        aria-label="Previous Screen Navigation"
        (click)="goBack()"
        >
        <mat-icon>keyboard_backspace</mat-icon>
      </button>

    </div>

    <span routerLink="/home">
      <span style="display: flex; justify-content: center; align-items: center;">
        <app-logo height="32"></app-logo>
      </span>
    </span>

    <span *ngIf="!associate"></span>

    <button
      *ngIf="associate"
      mat-icon-button
      aria-hidden="false"
      aria-label="Spark Care App Menu"
      [matMenuTriggerFor]="hamburgerMenu"
      >
      <mat-icon>menu</mat-icon>
    </button>

  </mat-toolbar-row>

</mat-toolbar>

<mat-menu #hamburgerMenu="matMenu">

  <app-main-menu></app-main-menu>

</mat-menu>
