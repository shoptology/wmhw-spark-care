<div class="app">

  <!-- toggle toolbar OFF when state is login screen -->
  <header
    *ngIf="getState(o) != 'login'"
    #toolbar
    class="app__toolbar"
    >
    <app-toolbar></app-toolbar>
  </header>

  <main
    class="app__main"
    [ngClass]="getState(o)"
    [@routerTransition]="getState(o)"
    >
    <router-outlet #o="outlet"></router-outlet>
  </main>

</div>
