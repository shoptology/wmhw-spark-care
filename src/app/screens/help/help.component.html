<div class="help">

  <!-- Intro Slide Show -->

  <mat-card
    class="help__introduction-card">

  <ngu-carousel
    class="carousel"
    #myCarousel
    [inputs]="carouselTile"
    [dataSource]="introTiles"
    >

      <ngu-tile *nguCarouselDef="let slide; let i = index;">

        <div class="">
          <h1>Step {{i+1}}</h1>
          <app-icon
            class=""
            width="40"
            height="40"
            [type]="slide.icon"
            title="Safety Spark"
          >
          </app-icon>
          <h2>{{slide.title}}</h2>
          <p>{{slide.message}}</p>
        </div>

      </ngu-tile>

      <button NguCarouselPrev mat-icon-button class="button leftRs"><mat-icon>navigate_before</mat-icon></button>
      <button NguCarouselNext mat-icon-button class="button rightRs"><mat-icon>navigate_next</mat-icon></button>

  </ngu-carousel>

  </mat-card>

  <mat-divider></mat-divider>

  <h2>Faqs</h2>

  <mat-accordion>

    <mat-expansion-panel *ngFor="let faq of faqs">
      <mat-expansion-panel-header>
        <mat-panel-title>
          {{faq.q}}
        </mat-panel-title>
      </mat-expansion-panel-header>
      {{faq.a}}
    </mat-expansion-panel>

  </mat-accordion>

</div>
