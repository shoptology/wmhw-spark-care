<div class="tree">
    <div></div>
    <img src="assets/confetti.png" alt="" />
</div>


 
 <style>
 .tree {
    width: 100%;
    position: relative;
	margin:0 auto;
	text-align:center;
}

.tree > div {
    position: absolute;
    height: 100%;
    width: 100%;
    background: #fff;
    top: 0;
    left: 0;
    -webkit-animation-name: hello;
    -webkit-animation-duration: 5s;
    -webkit-animation-fill-mode: forwards;
    animation-name: hello;
    animation-duration: 5s;
    animation-fill-mode: forwards;
}

.tree img {
    max-width: 100%;
}



@keyframes hello {
    0% {
        height: 0%;
    }
    100% {
        height: 100%;
    }
}

@-webkit-keyframes hello {
    0% {
        height: 0%;
    }
    100% {
        height: 100%;
    }
	</style>
